<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yugioh Deck Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section id="card_display">
    <img id = 'card_info_img' src="" alt="">
    <div id = "card_info_text"></div>
  </section>

  <section id="deck">
    <section class="main">
      <div class = "main_cards"></div>
    </section>
    <section class="extra">
      <div class="extra_cards"></div>
    </section>
  </section>
  <section id="search_area">
    <div class="searchbox">
      <input type="text" >
      <button class = 'search_btn'>Search</button>
      <button class = "save_btn">Save Deck</button>
    </div>

    <section class="card_list"> </section>
  </section>
  


</body>
</html>
